<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Lato 400 700-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
<!-- Roboto 400 500 700-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>CloudBudget</title>
</head>
<body>
    <div class="wrapper">
        <div class="bg-img">
            <div class="bg-color">
                <div class="container-header">
                    <header>
                        <div class="logo">
                            <div><img src="img/logo.png" alt=""></div>
                            <div><p>CloudBudget</p></div>
                        </div>
                        <div class="nav">
                            <ul>
                                <li>ОБЗОР</li>
                                <li>ОСОБЕННОСТИ</li>
                                <li>ТЕХНОЛОГИЯ</li>
                                <li>КОНТАКТЫ</li>
                                <li>ВОЙТИ</li>
                            </ul>
                        </div>
                        <div class="bars">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                    </header>
                    <div class="title">
                        <div class="content">
                            <div class="title_name">
                                CloudBudget
                            </div>
                            <div class="title_text"><p>Управление бюджетом в для всех. 
                                Всего 69,95€ в месяц после 7-дневной 
                                пробной версии за 4,99 €</p></div>
                            <div class="title_button">
                                <button>Поробовать</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b9b90c76ec.js" crossorigin="anonymous"></script>
</body>
</html>
